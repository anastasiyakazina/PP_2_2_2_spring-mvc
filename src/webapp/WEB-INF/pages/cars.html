<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>CARS</h1>
<table border="2">
    <tr>
        <th> Model </th>
        <th> Year </th>
        <th> Color </th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getYear()}"></td>
        <td th:utext="${car.getColor()}"></td>
    </tr>

</table>
</body>
</html>
